	<head>
		<title>Login</title>

	<body>

		<div id="mainDIV">
			<div id="titleDIV">
				<label id="mainTitle">Login</label>
			</div>

			<div id="userEntryDIV">
				<button id="backButton" class="btns" onclick="back()">Back</button>
				<br><br>
				<div id="usernameDIV">
					<label id="usernameLabel" class="labelText">Username:</label><label class="errorText" style="display:none" id="usernameError">   Username not found.</label>
					<br>
					<input type="text" autocomplete="off" id="usernameInput" class="dataInput">
				</div>

				<br>

				<div id="passwordDIV" style="display:none">
					<label id="passwordLabel" class="labelText">Password:</label><label class="errorText" style="display:none"  id="passwordError">   This password is not correct.</label>
					<br>
					<input type="password" autocomplete="off" id="passwordInput" class="dataInput">
				</div>
				<br>
				<div id="sbDIV">
					<button id="submitButton" class="btns" onclick="checkPassword()" style="display:none">Sign In</button>
				</div>
			</div>
			<div id="themeToggleDIV">
				<div id="textDIV">
					<label id="darkModeSwitch">Dark Mode:</label>
				</div>
				<br>
				<label class="switch">
				  	<input type="checkbox" onclick="checkMode()" value="off" id="themeCheckbox">
				  	<span class="slider round" id="mainSlider"></span>
				</label>
			</div>
		</div>
